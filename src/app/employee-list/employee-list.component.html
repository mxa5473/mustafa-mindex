<mat-grid-list cols="1" rowHeight="300" class="employee-list">
  <mat-grid-tile *ngFor="let emp of employees">
    <app-employee
    style="width:90%; height:90%"
    [employee]="emp"
    (deleteReport)="deleteDirectReport($event)"
    (editReport)="editDirectReport($event)"></app-employee>
  </mat-grid-tile>
</mat-grid-list>
